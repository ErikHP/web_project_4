<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around The U.S. - Jacques Cousteau</title>
    <link rel="stylesheet" href="./pages/index.css">
    
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <div class="header__logo"></div>


        </header>
        <main class="content">
            <section class="profile">
                
                <img src="./images/photo.jpg" alt="Profile Photo" class="profile__photo">
                
                
                <div class="profile__info">
                    <h1 class="profile__name">Jacques Cousteau</h1>
                    <button class="profile__button profile__button_edit"></button>
                    <p class="profile__profession">Explorer</p>
                </div>
                <div class="profile__button-placeholder">
                   
                    <button class="profile__button profile__button_add"></button>
                </div>
                

            </section>
            <section class="gallery">
                <ul class="gallery__items">
                    <li class="gallery__item">
                        <img src="./images/yosemite-valley.jpg" alt="Yosemite Valley" class="gallery__image">
                        <div class="gallery__placeholder">   
                            <h3 class="gallery__item-title">Yosemite Valley</h3>
                            <img src="./images/like-button.svg" alt="Like" class="gallery__like-icon">
                        </div> 
                    </li>
                    <li class="gallery__item">
                        <img src="./images/lake-louise.jpg" alt="Lake Louise " class="gallery__image">
                        <div class="gallery__placeholder">   
                            <h3 class="gallery__item-title">Lake Louise</h3>
                            <img src="./images/like-button.svg" alt="Like" class="gallery__like-icon">
                        </div>
                    </li>
                    <li class="gallery__item">
                        <img src="./images/bald-mountains.jpg" alt="Bald Mountains" class="gallery__image">
                        <div class="gallery__placeholder">   
                            <h3 class="gallery__item-title">Bald Mountains</h3>
                            <img src="./images/like-button.svg" alt="Like" class="gallery__like-icon">
                        </div>
                    </li>
                    <li class="gallery__item">
                        <img src="./images/latemar.jpg" alt="Latemar" class="gallery__image">
                        <div class="gallery__placeholder">   
                            <h3 class="gallery__item-title">Latemar</h3>
                            <img src="./images/like-button.svg" alt="Like" class="gallery__like-icon">
                        </div>
                    </li>
                    <li class="gallery__item">
                        <img src="./images/vanoise-nationa.jpg" alt="Vanoise Nationa" class="gallery__image">
                        <div class="gallery__placeholder">   
                            <h3 class="gallery__item-title">Vanoise Nationa...</h3>
                            <img src="./images/like-button.svg" alt="Like" class="gallery__like-icon">
                        </div>
                    </li>
                    <li class="gallery__item">
                        <img src="./images/lago-di-braies.jpg" alt="Lago di Braies" class="gallery__image">
                        <div class="gallery__placeholder">   
                            <h3 class="gallery__item-title">Lago di Braies</h3>
                            <img src="./images/like-button.svg" alt="Like" class="gallery__like-icon">
                        </div>
                    </li>
                </ul>
            </section>
            

        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Around The U.S.</p>

        </footer>
    </div>
    <div class="modal">
        
        <form action="" class="modal__form"> 
            <h2 class="modal__title">Edit Profile</h2> 
            <input type="text" class="modal__input modal__input_type_name" value="Jacques Cousteau">
            <input type="text" class="modal__input modal__input_type_profession" value="Explorer">
            <button type="submit" class="modal__save">Save</button>
        </form>
        <button class="modal__close-button"></button>
        
    </div>
    
    
    <script src="./script.js"></script>
</body>
</html>
