<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around The U.S. - Jacques Cousteau</title>
    <link rel="stylesheet" href="./pages/index.css">
    
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <div class="header__logo"></div>


        </header>
        <main class="content">
            <section class="profile">
                
                <div class="profile__photo"></div>
                                
                <div class="profile__info">
                    <h1 class="profile__name">Jacques Cousteau</h1>
                    <button type="button" class="profile__button profile__button_type_edit" aria-label="Edit"></button>
                    <p class="profile__profession">Explorer</p>
                </div>
                
                   
                <button type="button" class="profile__button profile__button_type_add" aria-label="Add"></button>
                
                

            </section>
            <section class="gallery">
                <ul class="gallery__items">
                    <li class="gallery__item">
                        <img src="./images/yosemite-valley.jpg" alt="Yosemite Valley" class="gallery__image">
                        <div class="gallery__placeholder">   
                            <h2 class="gallery__item-title">Yosemite Valley</h2>
                            <button type="button" class="gallery__like-button" aria-label="Like"></button> 
                        </div> 
                    </li>
                    <li class="gallery__item">
                        <img src="./images/lake-louise.jpg" alt="Lake Louise " class="gallery__image">
                        <div class="gallery__placeholder">   
                            <h2 class="gallery__item-title">Lake Louise</h2>
                            <button type="button" class="gallery__like-button" aria-label="Like"></button> 
                        </div>
                    </li>
                    <li class="gallery__item">
                        <img src="./images/bald-mountains.jpg" alt="Bald Mountains" class="gallery__image">
                        <div class="gallery__placeholder">   
                            <h2 class="gallery__item-title">Bald Mountains</h2>
                            <button type="button" class="gallery__like-button" aria-label="Like"></button> 
                        </div>
                    </li>
                    <li class="gallery__item">
                        <img src="./images/latemar.jpg" alt="Latemar" class="gallery__image">
                        <div class="gallery__placeholder">   
                            <h2 class="gallery__item-title">Latemar</h2>
                            <button type="button" class="gallery__like-button" aria-label="Like"></button> 
                        </div>
                    </li>
                    <li class="gallery__item">
                        <img src="./images/vanoise-nationa.jpg" alt="Vanoise Nationa" class="gallery__image">
                        <div class="gallery__placeholder">   
                            <h2 class="gallery__item-title">Vanoise Nationa...</h2>
                            <button type="button" class="gallery__like-button" aria-label="Like"></button> 
                        </div>
                    </li>
                    <li class="gallery__item">
                        <img src="./images/lago-di-braies.jpg" alt="Lago di Braies" class="gallery__image">
                        <div class="gallery__placeholder">   
                            <h2 class="gallery__item-title">Lago di Braies</h2>
                            <button type="button" class="gallery__like-button" aria-label="Like"></button> 
                        </div>
                    </li>
                </ul>
            </section>
            

        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Around The U.S.</p>

        </footer>
    </div>
    <div class="modal">
        
        <form action="#" method="POST" name="modal_form" class="modal__form"> 
            <h3 class="modal__title">Edit profile</h3> 
            <input type="text" class="modal__input modal__input_type_name" name="modal__input_type_name" value="">
            <input type="text" class="modal__input modal__input_type_profession" name="modal__input_type_profession" value="">
            <button type="submit" class="modal__save">Save</button>
        </form>
        <button type="button" class="modal__close-button"  aria-label="Close"></button>
        
    </div>
    
    
    <script src="./scripts/index.js"></script>
</body>
</html>
