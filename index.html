<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around The U.S. - Jacques Cousteau</title>
    <link rel="stylesheet" href="./pages/index.css">
    
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <div class="header__logo"></div>


        </header>
        <main class="content">
            <section class="profile">
                
                <div class="profile__photo"></div>
                                
                <div class="profile__info">
                    <h1 class="profile__name">Jacques Cousteau</h1>
                    <button type="button" class="profile__button profile__button_type_edit" aria-label="Edit"></button>
                    <p class="profile__profession">Explorer</p>
                </div>
                
                   
                <button type="button" class="profile__button profile__button_type_add" aria-label="Add"></button>
                
                

            </section>
            <section class="gallery">
                <ul class="gallery__items">
                    
                </ul>
            </section>
            

        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Around The U.S.</p>

        </footer>
    </div>
    <div class="modal modal_button_edit">
        
        <form action="#" method="POST" name="modal_form" class="modal__form"> 
            <h3 class="modal__title">Edit profile</h3> 
            <input id="profile-name" type="text" class="modal__input modal__input_type_name" name="modal__input_type_name" minlength="2" maxlength="40" required>
            <span id="profile-name-error" class="modal__error"></span>

            <input id="profile-profession" type="text" class="modal__input modal__input_type_profession" name="modal__input_type_profession" minlength="2" maxlength="200" required>
            <span id="profile-profession-error" class="modal__error"></span>

            <button type="submit" class="modal__save">Save</button>
        </form>
        <button type="button" class="modal__close-button"  aria-label="Close"></button>
        
    </div>
    <div class="modal modal_button_add">
        
        <form action="#" method="POST" name="modal_form" class="modal__form modal__form-add"> 
            <h3 class="modal__title">New Place</h3> 
            <input id="place-title" type="text" class="modal__input modal__input_type_card-title" name="modal__input_type_card-title"  placeholder="Title" minlength="2" maxlength="30" required>
            <span id="place-title-error" class="modal__error"></span>

            <input id="place-url" type="url" class="modal__input modal__input_type_url" name="modal__input_type_url"  placeholder="Image link" required>
            <span id="place-url-error" class="modal__error"></span>

            <button type="submit" class="modal__save">Create</button>
        </form>
        <button type="button" class="modal__close-button modal__close-button-add modal__close-card"  aria-label="Close"></button>
        
    </div>
    <div class="modal modal_button_image">
        
        <div class="modal__image-placeholder">
            <figure class="modal__figure">
                <img src="//:0" alt="#" class="modal__image">
                <figcaption class="modal__image-title"></figcaption>
            </figure> 
            
      
            <button type="button" class="modal__close-button modal__close-button-image modal__close-button_type-image"  aria-label="Close"></button>
        </div>
    </div>
    <template class="card-template">
        <li class="gallery__item">
            <button type="button" class="gallery__delete-button" aria-label="Delete"></button> 
            <img class="gallery__image">
            <div class="gallery__placeholder">   
                <h2 class="gallery__item-title"></h2>
                <button type="button" class="gallery__like-button " aria-label="Like"></button> 
            </div>
        </li>
    </template>
    
    <script src="./scripts/validation.js"></script>
    <script type="module" src="./scripts/Card.js"></script>
    <script type="module" src="./scripts/FormValidator.js"></script>
    <script type="module" src="./scripts/index.js"></script>
    
    
</body>
</html>
